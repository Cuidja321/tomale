<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp</title>
  <link rel="icon" type="image/ico" href="assets/logozap.ico">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #339765;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .whatsapp {
      width: 360px;
      height: 640px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .header {
      background-color: #075E54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    .header-info {
      display: flex;
      flex-direction: column;
    }
    .header-info h2 {
      margin: 0;
      font-size: 16px;
    }
    .header-info p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 7.5px;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 14px;
      position: relative;
    }
    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .received {
      background-color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
      gap: 5px;
    }
    .input-text {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }
    .input-btn {
      background-color: #075E54;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .input-btn:hover {
      background-color: #064d44;
    }
    .typing {
      font-style: italic;
      color: #555;
      margin: 5px 0;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }
    .option-btn {
      background-color: #075E54;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .option-btn:hover {
      background-color: #064d44;
    }
    .audio-container, .image-container {
      width: 100%;
      margin-top: 10px;
    }
    .audio-player {
      width: 100%;
      height: 40px;
      display: block;
    }
  .image-message {
    width: 70%;
    border-radius: 8px;
    display: block;
    margin: 20px 0; /* 10px acima e abaixo */
  }
    @media (max-width: 420px) {
      .whatsapp {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
      .message {
        max-width: 85%;
        font-size: 13px;
      }
      .header-info h2 {
        font-size: 14px;
      }
      .header-info p {
        font-size: 10px;
      }
      .input-text {
        font-size: 13px;
        padding: 6px 10px;
      }
      .input-btn, .option-btn {
        font-size: 13px;
        padding: 6px 10px;
      }
      .audio-player {
        height: 35px;
      }
      .image-message {
        width: 90%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<div class="whatsapp">
  <div class="header">
    <img src="assets/profile.jpg" alt="Dr. Liliam Volutia" class="profile-pic">
    <div class="header-info">
      <h2>Dr. Liliam Voluti</h2>
      <p>en l√≠nea</p>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input class="input-text" id="userInput" placeholder="Escribe aqu√≠..." />
    <button class="input-btn" onclick="handleUserInput()">Enviar</button>
  </div>
</div>

<audio id="audioZap" src="assets/audiozap.mp3" preload="auto"></audio>

<div id="zap-notification" style="display:none;position:fixed;bottom:10px;left:50%;transform:translateX(-50%);color:white;padding:8px 12px;border-radius:20px;font-size:14px;">

</div>

<script>
const messagesDiv = document.getElementById('messages');
const userInput = document.getElementById('userInput');

let sequenceIndex = 0;
let awaitingText = false;

function playZap() {
  const audioZap = document.getElementById('audioZap');
  audioZap.volume = 0.7;
  audioZap.currentTime = 0;
  audioZap.play();

  const notif = document.getElementById('zap-notification');
  notif.style.display = 'block';
  setTimeout(() => {
    notif.style.display = 'none';
  }, 1000);
}

const sequence = [
  { type: "intro", text: "Hola," },
  { type: "intro", text: "Mucho gusto, soy Mar√≠a, espero que est√©s muy bien..." },
  { type: "intro", text: "Te ayudar√© a acabar con tu sospecha hoy mismo üö®" },
  { type: "intro", text: "Te voy a mandar un audio explicando sobre el caso de una clienta m√≠a que estaba pasando por lo mismo üîàü§ó" },
  { type: "intro", text: "Haz clic abajo üëá" },
  { type: "audio", src: "assets/firstaudio.mp3", preDelay: 1000, delay: 5000 },
  { type: "text", text: "¬øCu√°l es el nombre de tu esposo/novio?", awaitResponse: true },
  { type: "text", text: "¬øCu√°l es el n√∫mero de tel√©fono de tu esposo/novio?", awaitResponse: true },
  { type: "options", text: "¬øCu√°nto tiempo llevan juntos?", options: ["Menos de 6 meses", "Entre 6 meses y 2 a√±os", "M√°s de 2 a√±os"] },
  { type: "options", text: "¬øSospechas que te est√° enga√±ando?", options: ["S√≠", "No", "A veces lo pienso"] },
  { type: "options", text: "¬ø√âl suele esconder su celular o girar la pantalla cuando te acercas?", options: ["S√≠, siempre", "S√≥lo a veces", "No, es muy tranquilo"] },
  { type: "options", text: "¬øAlguna vez encontraste mensajes sospechosos en su celular?", options: ["S√≠", "No", "Nunca he podido revisar"] },
  { type: "options", text: "¬øTiene muchas amigas o contactos femeninos en WhatsApp?", options: ["S√≠, muchas", "Algunas", "No, casi ninguna"] },
  { type: "options", text: "¬øSuele salir sin avisarte o inventar excusas extra√±as?", options: ["S√≠, frecuentemente", "De vez en cuando", "No, siempre me explica todo"] },
  { type: "options", text: "¬øSuele desactivar las notificaciones o poner el modo silencioso cuando est√° contigo?", options: ["S√≠, siempre", "S√≥lo de vez en cuando", "No, nunca"] },
  { type: "options", text: "¬øC√≥mo describir√≠as su comportamiento √∫ltimamente?", options: ["Fr√≠o y distante", "Igual que siempre", "M√°s cari√±oso que antes"] },
  { type: "audio", src: "assets/audio1.mp3", preDelay: 1000, delay: 4000 },
  { type: "audio", src: "assets/audio2.mp3", preDelay: 1000, delay: 6000 },
  { type: "image", src: "assets/part3.jpg", preDelay: 1000, delay: 3000, blur: 2 },
  { type: "image", src: "assets/part4.jpg", preDelay: 1000, delay: 2000, blur: 14 },
  { type: "audio", src: "assets/audiotarifa.mp3", preDelay: 1000, delay: 4000 },
  { type: "text", text: "Me gustar√≠a poder pagar este sistema y la herramienta por mi cuenta, pero no puedo sola üò¢" },
  { type: "text", text: "La tarifa es de $10.00, solamente para cubrir los costos y liberar esta informaci√≥n, ¬øok?" },
  { type: "options", text: "¬øPuedo contar con esta peque√±a contribuci√≥n?", options: ["¬°S√≠,¬†claro!"]¬†},
  { type: "audio", src: "assets/audio4.mp3", preDelay: 1000, delay: 4000 },
  { type: "link", text: "¬°Descubra ahora!", url: "https://go.perfectpay.com.br/PPU38CPPCTL", preDelay: 500, delay: 1000 }
];

function addMessage(content, className, playAudio = true) {
  const newMessage = document.createElement('div');
  newMessage.className = `message ${className}`;
  newMessage.innerHTML = content;
  messagesDiv.appendChild(newMessage);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  if (playAudio) playZap();
}

function addAudioMessage(element) {
  const container = document.createElement('div');
  container.className = 'audio-container';
  container.appendChild(element);
  messagesDiv.appendChild(container);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  playZap();
}

function addImageMessage(element) {
  const container = document.createElement('div');
  container.className = 'image-container';
  container.appendChild(element);
  messagesDiv.appendChild(container);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  playZap();
}

function addLinkButton(text, url) {
  const btn = document.createElement('button');
  btn.className = 'option-btn';
  btn.textContent = text;
  btn.onclick = () => {
    window.open(url, '_blank');
  };
  const container = document.createElement('div');
  container.className = 'options';
  container.appendChild(btn);
  messagesDiv.appendChild(container);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  playZap();
}

function addTypingEffect(duration, callback) {
  const typing = document.createElement('div');
  typing.className = 'typing';
  typing.textContent = "Escribiendo";
  messagesDiv.appendChild(typing);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  let dots = 0;
  const interval = setInterval(() => {
    dots = (dots + 1) % 4;
    typing.textContent = "Escribiendo" + ".".repeat(dots);
  }, 500);

  setTimeout(() => {
    clearInterval(interval);
    typing.remove();
    callback();
  }, duration);
}

function processNext() {
  if (sequenceIndex >= sequence.length) return;

  const step = sequence[sequenceIndex];
  sequenceIndex++;

  if (step.type === "intro" || step.type === "text" || step.type === "options") {
    addTypingEffect(2000, () => {
      addMessage(step.text, "received");
      if (step.type === "text" && step.awaitResponse) {
        awaitingText = true;
      } else if (step.type === "options") {
        showOptions(step.options);
      } else {
        setTimeout(processNext, 500);
      }
    });
  }else if (step.type === "audio") {
  addTypingEffect(4000, () => {
    const preDelay = step.preDelay || 0;
    setTimeout(() => {
      const audio = document.createElement('audio');
      audio.className = 'audio-player';
      audio.controls = true;
      audio.src = step.src;
      audio.load();
      audio.autoplay = true;

      // ‚úÖ REDIRECIONA ap√≥s o t√©rmino de audio4.mp3
      if (step.src.includes('audio4.mp3')) {
        audio.addEventListener('ended', () => {
          window.location.href = "https://go.perfectpay.com.br/PPU38CPPCTL";
        });
      }

      addAudioMessage(audio);
      const postDelay = step.delay || 1000;
      setTimeout(processNext, postDelay);
    }, preDelay);
  });
} else if (step.type === "image") {
    addTypingEffect(1000, () => {
      const preDelay = step.preDelay || 0;
      setTimeout(() => {
        const img = document.createElement('img');
        img.className = 'image-message';
        img.src = step.src;
        img.alt = 'Imagem enviada';
        if (step.blur) img.style.filter = `blur(${step.blur}px)`;
        addImageMessage(img);
        const postDelay = step.delay || 500;
        setTimeout(processNext, postDelay);
      }, preDelay);
    });
  } else if (step.type === "link") {
    addTypingEffect(1000, () => {
      const preDelay = step.preDelay || 0;
      setTimeout(() => {
        addLinkButton(step.text, step.url);
        const postDelay = step.delay || 500;
        setTimeout(processNext, postDelay);
      }, preDelay);
    });
  }
}

function showOptions(options) {
  const optionsDiv = document.createElement('div');
  optionsDiv.className = 'options';
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.textContent = opt;
    btn.onclick = () => {
      addMessage(opt, 'sent', false);
      optionsDiv.remove();
      processNext();
    };
    optionsDiv.appendChild(btn);
  });
  messagesDiv.appendChild(optionsDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function handleUserInput() {
  const input = userInput.value.trim();
  if (!input) return;
  addMessage(input, 'sent', false);
  userInput.value = '';
  if (awaitingText) {
    awaitingText = false;
    processNext();
  }
}

window.onload = () => {
  setTimeout(processNext, 500);
};
</script>
